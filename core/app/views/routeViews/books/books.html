<div class="container">
  <div class="row">
    <div class="text-right">
      <a class="btn btn-primary" data-toggle="modal" data-target="#newForm">Add New Book</a>

      <!-- this is the modal -->
      <div class="modal" id="newForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-titl text-left">Create New book</h4>
            </div>
            <div class="modal-body">
              <input class="form-control" placeholder="Book Name" type="text" ng-model="books.bookName">
              <input class="form-control" placeholder="Book Description" type="text" ng-model="books.bookDescription">
              <input class="form-control"  placeholder="Book Topic" type="text" ng-model="books.bookTopic">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
