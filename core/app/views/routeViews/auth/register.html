<div class="row" ng-controller="registerCtrl">

  <div class="panel col-lg-4 col-lg-offset-4">
    <div class="panel-body">
      <form class="form-horizontal" ng-submit="register(User)">
        <fieldset>
          <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">
              <i class="zmdi zmdi-account-circle zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-4">
              <input class="form-control" id="inputName" placeholder="First Name" type="text" ng-model="User.name.firstName">
            </div>
            <div class="col-lg-4">
              <input class="form-control" placeholder="Last Name" type="text" ng-model="User.name.lastName">
            </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">
              <i class="zmdi zmdi-email zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-8">
              <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="User.email">
            </div>
          </div>

          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">
              <i class="zmdi zmdi-lock zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-8">
              <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="User.password">
            </div>
          </div>

          <div class="form-group">
            <div class="col-lg-8 col-lg-offset-2">
              <input class="form-control" placeholder="Re-enter Password" type="password" ng-model="$scope.passConfirmation">
            </div>
          </div>

          <div class="form-group">
            <label for="date" class="col-lg-2 control-label">
              <i class="zmdi zmdi-calendar-alt zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-4">
              <input id="date" type="date" class="form-control text-center" ng-model="User.age" />
            </div>
            <div class="col-lg-4">
              <select class="form-control" id="select" ng-model="User.gender" required>
                <option value="" disabled hidden> Gender </option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <!-- <div class="col-lg-2">
            <input type="number" class="form-control text-center" placeholder="MM" max="31"/>
          </div>
          <div class="col-lg-2">
            <input type="number" class="form-control text-center" placeholder="DD" max="31" />
          </div> -->
          </div>

          <div class="form-group">
            <div class="col-lg-12 col-lg-offset-5">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="alert alert-dismissible alert-danger text-center" ng-hide="wrongPass">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <br>
      <h4>Wrong password</h4>
      <strong>Try again!</strong>
    </div>
  </div>
  <!-- here the row ends -->
</div>
