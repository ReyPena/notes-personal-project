<side-menu></side-menu>

<div class="row">
  <div class="col-lg-8 col-lg-offset-2">
    <div class="panel panel-default">
      <div class="panel-body">
        <button type="button" class="close" data-dismiss="alert">&times;</button>

        <form class="form-horizontal">
          <div class="form-group">
            <label for="noteName" class="col-lg-1 control-label">
              <i class="zmdi zmdi-book zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-4">
              <input class="form-control" id="noteName" placeholder="Note Name" type="text" ng-model="note.noteName" />
            </div>

            <label for="tags" class="col-lg-1 control-label">
              <i class="zmdi zmdi-tag zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-4">
              <input class="form-control" id="tags" placeholder="Tag Something" type="text" ng-model="note.noteTags" />
            </div>
          </div>
          <div class="col-lg-12">

            <div ng-repeat="editor in editors">
              <button type="button" class="close" data-dismiss="alert" ng-click="deleteArea($index)">&times;</button>
              <h5>{{editor.language}}</h5>
              <br/>
              <text-edit-directive ng-if="editor.language=='text'" ng-model="editor.text"></text-edit-directive>
              <code-edit-directive ng-if="editor.language!='text'" language="editor.language" ng-model="$parent.editor.text"></code-edit-directive>
            </div>

          </div>
        </form>

        <br/>
      </div>
      <div class="list-group">
        <div href="#" class="list-group-item text-right">
          <button type="button" class="btn">Delete</button>
          <button type="submit" class="btn btn-primary" ng-click="saveNote(note)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</div>
