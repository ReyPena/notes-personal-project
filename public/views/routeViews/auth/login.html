<div class="row">

  <div class="panel col-lg-4 col-lg-offset-4">
    <div class="panel-body">
      <form class="form-horizontal"  ng-submit="login(user)">
        <fieldset>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">
              <i class="zmdi zmdi-account-circle zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-8">
              <input class="form-control" id="inputEmail" placeholder="Email" type="email" ng-model="user.email">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">
              <i class="zmdi zmdi-lock zmdi-hc-2x"></i>
            </label>
            <div class="col-lg-8">
              <input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-8">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
    <div class="list-group">
      <div href="#" class="list-group-item">
        <a href="#" class="col-lg-4 text-center">
          <span class="zmdi-hc-stack zmdi-hc-lg zmdi-hc-2x">
          <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
          <i class="zmdi zmdi-facebook zmdi-hc-stack-1x zmdi-hc-inverse"></i>
        </span>
        </a>
        <a href="#" class="col-lg-4 text-center">
          <span class="zmdi-hc-stack zmdi-hc-lg zmdi-hc-2x">
          <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
          <i class="zmdi zmdi-google-plus zmdi-hc-stack-1x zmdi-hc-inverse"></i>
        </span>
        </a>
        <a href="#" class="col-lg-4 text-center">
          <span class="zmdi-hc-stack zmdi-hc-lg zmdi-hc-2x">
          <i class="zmdi zmdi-circle zmdi-hc-stack-2x"></i>
          <i class="zmdi zmdi-twitter zmdi-hc-stack-1x zmdi-hc-inverse"></i>
        </span>
        </a>
        <br>
        <br>

      </div>
    </div>

  </div>
  <!-- here the row ends -->
</div>
