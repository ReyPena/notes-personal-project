<div class="container">
  <div class="row">
    <div class="text-right">
      <a href="/#/editor" class="btn btn-primary">Add New Note</a>
    </div>

    <div class="text-center">
      <img src="assets/img/book.png" alt="book" />
      <h1>{{book.bookName}}</h1>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-sm-6 col-md-3" ng-repeat="note in notes">

      <div class="thumbnail text-center">
        <div class="row">
          <div class="col-lg-12">
            <button type="button" class="close" data-toggle="modal" data-target="#confirmation">&times;</button>
          </div>

        </div>

        <div class="modal" id="confirmation">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-titl text-center">Confirmation</h4>
              </div>
              <div class="modal-body">
                <h6>Your are about to delete a book collection Want a continue?</h6>
              </div>
              <div class="modal-footer">
                <div class="text-center">
                  <button type="button" class="btn text-center" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" ng-click="deleteBook($index)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <img src="assets/img/note.png" alt="book" />
        <div class="caption">
          <h3 ui-sref="note({id:note._id})" class="dedito">{{note.noteName}}</h3>
          <div class="text-left">
            <p>{{note.noteTags}}</p>
            <p>{{book.noteDate}}</p>
          </div>
          <div class="text-right">
            <a class="btn btn-primary">Edit</a>
          </div>
        </div>
      </div>
      <!-- this is the end of the card -->
    </div>
  </div>
</div>
