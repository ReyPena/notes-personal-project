<div class="container">
  <div class="row">
    <div class="text-right">
      <a class="btn btn-primary" data-toggle="modal" data-target="#newForm">Add New Book</a>

      <!-- this is the modal -->
      <div class="modal" id="newForm">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-titl text-left">Create New book</h4>
            </div>
            <div class="modal-body">
              <input class="form-control" placeholder="Book Name" type="text" ng-model="book.bookName">
              <input class="form-control" placeholder="Book Description" type="text" ng-model="book.bookDescription">
              <input class="form-control" placeholder="Book Topic" type="text" ng-model="book.bookTopic">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" ng-click="saveBook(book)">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="text-center">
      <img src="assets/img/collection.png" alt="book" />
      <h1>Collection</h1>
    </div>
  </div>

  <br>

  <div class="row">

    <div class="col-sm-6 col-md-3" ng-repeat="book in books">
      <div class="thumbnail text-center">
        <div class="row">
          <div class="col-lg-12">
            <button type="button" class="close" data-toggle="modal" data-target="#confirmation">&times;</button>
          </div>

        </div>

        <div class="modal" id="confirmation">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-titl text-center">Confirmation</h4>
              </div>
              <div class="modal-body">
                <h6>Your are about to delete a book collection Want a continue?</h6>
              </div>
              <div class="modal-footer">
                <div class="text-center">
                  <button type="button" class="btn text-center" data-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-danger" ng-click="deleteBook($index)">Delete</button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <img src="assets/img/book2.png" alt="book" />
        <div class="caption">
          <h3  ui-sref="book({id:book._id})" class="dedito">{{book.bookName}}</h3>
          <div class="text-left">
            <p>{{book.bookDescription}}</p>
            <p>{{book.bookDate}}</p>
          </div>
          <div class="text-right">
            <a class="btn btn-primary">Edit</a>
          </div>
        </div>
      </div>
      <!-- this is the end of the card -->
    </div>


  </div>
</div>
